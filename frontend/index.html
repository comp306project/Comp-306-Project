<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profilePanel.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="js/script.js"></script>
    <script src="js/profilePanel.js" ></script>
    <script src="js/login.js" defer></script>
    <title>Home | KU Events</title>
</head>

<body>
    <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    <img src="" alt="KU Events Logo" width="112" height="28">
                </a>
                <div class="navbar-burger" data-target="navbarBasicExample">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item">
                        Find Events
                    </a>
                    <a class="navbar-item">
                        Create Events
                    </a>
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">
                            Help Center
                        </a>
                        <div class="navbar-dropdown">
                            <!-- Dropdown content -->
                        </div>
                    </div>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-light" id="loginButton" onclick="toggleLoginModal()">Log In</a>
                            <a class="button is-primary">
                                <strong>Sign Up</strong>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="navbar-item">
                    <span class="icon" id="profileIcon"> 
                        <i class="fas fa-user-circle"></i>
                    </span>
                </div>
            </div>
        </div>
    </nav>
    <section class="hero is-light is-medium" style="min-height: 100vh;">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    KU Events
                </h1>
                <h2 class="subtitle">
                    Discover amazing experiences or create your own.
                </h2>
                <div class="field has-addons">
                    <div class="control is-expanded">
                        <input class="input" type="text" placeholder="Search event">
                    </div>
                    <div class="control">
                        <a class="button is-info">
                            Search
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer hero is-dark">
        <div class="content has-text-centered">
            <p>
                Developed by Koc University Students;
            </p>
        </div>
        <div id="profilePanel" class="profile-panel"></div>

    </div>
    </footer>
   
    </div>
    <div id="loginModal" class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Login</p>
                <button class="delete" aria-label="close" onclick="toggleLoginModal()"></button>
            </header>
            <section class="modal-card-body">
                <form id="loginForm">
                    <!-- Login form content -->
                    <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left">
                            <input class="input" type="email" name="email" placeholder="Email">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" name="password" placeholder="Password">
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <footer class="modal-card-foot">
                        <button type="submit" class="button is-success">Login</button>
                        <button type="button" class="button" onclick="toggleLoginModal()">Cancel</button>
                    </footer>
                </form>
            </section>
        </div>
    </div>
</body>

</html>
